<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>WORLD CLOCK</h1>
      <select class="cities-selection" id="cities-selection">
        <option value="">Select a city</option>
        <option value="current">My Location</option>
        <option value="Europe/Copenhagen">Copenhagen</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="America/New_York">New York</option>
      </select>

      <div id="cities"></div>
      <div class="cities">
        <div class="city" id="porto">
          <div>
            <h2>Porto</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="losAngeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by
      <a href="https://github.com/marianacreis" target="_blank">Mariana Reis</a>
      and is
      <a
        href="https://github.com/marianacreis/world-clock-project"
        target="_blank"
      >
        open sourced on GitHub</a
      >
    </footer>
  </body>
  <script src="Javascript/index.js"></script>
</html>
